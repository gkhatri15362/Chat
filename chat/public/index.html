<!-- chat/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat AI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #chat {
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border: 1px solid #ddd;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #d0e6ff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #f0f0f0;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #text {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: none;
      outline: none;
    }
    #send {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      #chat {
        height: 100vh;
        width: 100%;
        border: none;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="text" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const text = document.getElementById('text');
    const send = document.getElementById('send');

    function addMessage(content, className) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + className;
      msg.textContent = content;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = text.value.trim();
      if (!input) return;

      addMessage(input, 'user');
      addMessage('Typing...', 'bot');
      text.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        const botMsg = data?.response || 'No response from AI.';
        document.querySelector('.bot:last-child').textContent = botMsg;
      } catch (err) {
        document.querySelector('.bot:last-child').textContent = 'Error: ' + err.message;
      }
    }

    send.addEventListener('click', sendMessage);
    text.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
