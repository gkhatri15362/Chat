<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - AI Bot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: white;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      max-width: 80%;
      margin: 10px;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background-color: #d1e7ff;
    }

    .bot {
      align-self: flex-start;
      background-color: #eee;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
    }

    .input-area button {
      margin-left: 8px;
      padding: 12px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .mic-button {
      margin-left: 8px;
      background: #007bff;
    }

    @media (max-width: 600px) {
      .chat-container {
        border: none;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Type or speak..." />
    <button onclick="startVoice()" class="mic-button">ðŸŽ¤</button>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    appendMessage(text, 'user');
    input.value = '';
    appendMessage("Typing...", 'bot');

    try {
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: text }]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "No response";
      document.querySelectorAll('.bot')[document.querySelectorAll('.bot').length - 1].innerText = reply;

    } catch (e) {
      document.querySelectorAll('.bot')[document.querySelectorAll('.bot').length - 1].innerText = "Error: " + e.message;
    }
  }

  // ðŸŽ¤ Voice input
  function startVoice() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Voice not supported in this browser.");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = function (event) {
      const transcript = event.results[0][0].transcript;
      input.value = transcript;
      sendMessage();
    };

    recognition.onerror = function (event) {
      alert('Voice error: ' + event.error);
    };

    recognition.start();
  }
</script>

</body>
</html>
