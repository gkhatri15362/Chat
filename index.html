<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - AI Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      max-width: 600px;
      margin: auto;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      background-color: #fff;
    }

    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      padding: 10px;
      margin: 6px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      background-color: #daf0ff;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e8ffe8;
      align-self: flex-start;
      text-align: left;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    #send {
      margin-left: 10px;
      padding: 10px 18px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #send:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const sendBtn = document.getElementById('send');

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      addMessage("Typing...", 'bot');

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "mistralai/mixtral-8x7b",
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        document.querySelectorAll('.bot')[document.querySelectorAll('.bot').length - 1].innerText = reply;

      } catch (error) {
        document.querySelectorAll('.bot')[document.querySelectorAll('.bot').length - 1].innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
