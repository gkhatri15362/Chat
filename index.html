<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - AI Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 18px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #cce5ff;
    }

    .bot {
      align-self: flex-start;
      background-color: #e8e8e8;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const userInput = input.value.trim();
      if (!userInput) return;

      appendMessage(userInput, 'user');
      input.value = '';
      appendMessage("Typing...", 'bot');

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "Content-Type": "application/json",
            "HTTP-Referer": "https://chat-eight-dusky-80.vercel.app", 
            "X-Title": "Chat by Huzaifa"
          },
          body: JSON.stringify({
            model: "openai/gpt-4o",
            messages: [
              { role: "user", content: userInput }
            ]
          })
        });

        const data = await res.json();
        const botBubble = document.querySelectorAll('.bot');
        
        if (data.choices && data.choices.length > 0) {
          botBubble[botBubble.length - 1].innerText = data.choices[0].message.content;
        } else if (data.error) {
          botBubble[botBubble.length - 1].innerText = "API Error: " + data.error.message;
        } else {
          botBubble[botBubble.length - 1].innerText = "No response from AI.";
        }
      } catch (err) {
        const botBubble = document.querySelectorAll('.bot');
        botBubble[botBubble.length - 1].innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
