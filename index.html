<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - AI Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    #chatbox {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 8px;
      line-height: 1.4;
      max-width: 80%;
    }
    .user {
      background-color: #daf0ff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background-color: #e0ffe0;
      align-self: flex-start;
      text-align: left;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #fafafa;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 8px;
      padding: 10px 14px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type a message..." />
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script>
    async function sendMsg() {
      const input = document.getElementById('input');
      const msg = input.value.trim();
      if (!msg) return;

      showMessage(msg, 'user');
      input.value = '';

      showMessage("Typing...", 'bot');
      const reply = await getAIResponse(msg);
      document.querySelectorAll('.bot')[document.querySelectorAll('.bot').length - 1].innerText = reply;
    }

    function showMessage(text, sender) {
      const messages = document.getElementById('messages');
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.innerText = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function getAIResponse(message) {
      const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer 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',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'mistralai/mixtral-8x7b',
          messages: [{ role: 'user', content: message }]
        })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || 'No response';
    }
  </script>
</body>
</html>
