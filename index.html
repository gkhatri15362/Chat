<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - AI Bot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      background: white;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      max-width: 80%;
      margin: 8px;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #d1e7ff;
      color: #000;
    }

    .bot {
      align-self: flex-start;
      background-color: #f0f0f0;
      color: #000;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 18px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .chat-container {
        border: none;
      }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });

  function appendMessage(text, sender) {
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    appendMessage(text, 'user');
    input.value = '';
    appendMessage("Typing...", 'bot');

    try {
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: text }]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "No response";
      document.querySelectorAll('.bot')[document.querySelectorAll('.bot').length - 1].innerText = reply;

    } catch (e) {
      document.querySelectorAll('.bot')[document.querySelectorAll('.bot').length - 1].innerText = "Error: " + e.message;
    }
  }
</script>

</body>
</html>
